<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MedRhythms Rocks!</title>
<link rel="icon" type="image/png" href="mr.png"> <!-- Favicon for browser tab -->
<link rel="apple-touch-icon" href="mr.png"> <!-- Apple Touch Icon for home screen -->
<style>
/* CSS to make the button larger */
.large-button {
  width: 380px; /* Adjust the width as needed */
  height: 100px; /* Adjust the height as needed */
  font-size: 40px; /* Adjust the font size as needed */
  padding: 10px 20px; /* Adjust the padding as needed */
}
</style>
</head>
<body>

<audio id="audioPlayer" controls style="display:none;">
  <source src="turn-down-for-what.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<button class="large-button" onclick="restartAudio()">
  Turn Down
</button>

<script>
function restartAudio() {
  var audio = document.getElementById('audioPlayer');
  audio.currentTime = 0;
  audio.play();
}
</script>

</body>
</html>
